    <script>
        $(document).ready(function () {
            let active = localStorage.getItem("activeuserc");
      $("#cEmail").val(active).prop("readonly", true);
            $("#btnsearch").click(function () {
                let obj = {
                    type: "get",
                    url: "/find-client",
                    data: {
                        cEmail: $("#cEmail").val()
                    }

                }
                $.ajax(obj).done(function(jsonary)
            {
                if(jsonary.length>=1)
            {
                $("#btncsave").css("display","none")
            
                $("#cname").val(jsonary[0].iname);
                $("#ccity").val(jsonary[0].city);
                $("#cstate").val(jsonary[0].state);
                $("#ctype").val(jsonary[0].org);
                $("#ccont").val(jsonary[0].mobile);
            }
            else
            {
                $("#btncupdate").css("display","none")
            }
            })
            })
            $("#btnlogout").click(function () {
        localStorage.removeItem("activeuser");
        location.href = "index2.html";

      })
        })
    </script>

</head>
