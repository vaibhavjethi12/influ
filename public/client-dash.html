{

    $("#btnupdate").click(function()
     {
        //alert();
         let obj={
             type:"get", 
             url:"/change-passc",
             data:{
                 scemail:$("#scemail").val(),
                 snewpass:$("#snewpass").val(),
                 soldpass:$("#soldpass").val(),
                 srpass:$("#srpass").val()
 
             }
         }
         $.ajax(obj).done(function(resp){
           
           alert(resp);
           
           
 
         })
       
     })

        localStorage.removeItem("activeuser");
        location.href = "index2.html";

})
