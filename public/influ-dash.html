<html>

<head>
  <title>
    influencer dashboard
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      if (localStorage.getItem("activeuser") == null) {
        location.href = "index2.html";
        return;

      }
      let active = localStorage.getItem("activeuser");
      $("#dash").html("welcome:" + active);
      $("#Bemail").val(active).prop("readonly", true);
      $("#semail").val(active).prop("readonly", true);


      $("#btnpost").click(function () {
        let obj = {
          type: "get",
          url: "/save-event",
          data: {
            Bemail: $("#Bemail").val(),
            eventt: $("#eventt").val(),
            bdate: $("#bdate").val(),
            stime: $("#stime").val(),
            venue: $("#venue").val(),
            bcity: $("#bcity").val()

          }

        }
        $.ajax(obj).done(function (res) {
          alert(res);
        })
      })
      $("#btnupdate").click(function () {
        let obj = {
          type: "get",
          url: "/change-pass",
          data: {
            semail: $("#semail").val(),
            snewpass: $("#snewpass").val(),
            soldpass: $("#soldpass").val(),
            srpass: $("#srpass").val()

          }
        }
        $.ajax(obj).done(function (resp) {
          //alert(resp);
          alert(resp);



        })

      })
      $("#btnlogout").click(function () {
        localStorage.removeItem("activeuser");
        location.href = "index2.html";

      })
    })
  </script>
  <style>
    nav {
      height: 3rem;
      width: 100%;
      border-radius: 0px;
      position: relative;
      z-index: 1000;
      color: #fff;
      /* transition: background-color 0.3s ease, box-shadow 0.3s ease; */

    }
  </style>

</head>

<body style="background-color: lightgrey;">
  <form class="row g-3">
    
    <nav style="background-color: #2874f0;"class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="pics/logoweb.png" style="background-size: contain;width:40px;height:40px">
                <a style="color:white"class="navbar-brand" href="#">Promo.com</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li   class="nav-item">
              <a href="/index2.html" style="color:white" class="nav-link">Home</a>
            </li>
            
            
          </ul>
          <form class="d-flex" role="search">
            <input type="button" id="btnlogout" style="color:white" class="nav-link" value="Logout">
          </form>
        </div>
      </div>
    </nav>



  </form>
  <center>
    <div style="font-size:50px;color:black"> <b><u>Influencer dashboard</u></b> </div>
    <span id="dash"></span>

  </center>
  <div style="margin-top:60px" class="row">
    <div class="col-md-10 offset-md-1">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src="pics/profilepic4.png" class="card-img-top" alt="" />
            <div class="card-body">

              <center>
                <a href="/info-profile" class="btn btn-primary">Profile</a>
              </center>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="pics/postbook2.png" class="card-img-top" alt="" />
            <div class="card-body">
              <center>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop">Post Bookings</button>
              </center>
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Bookings </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <form class="row g-3">
                          <div class="col-md-12">
                            <label for="Bemail" class="form-label">Email Id</label>
                            <input type="email" class="form-control" name="Bemail" id="Bemail">
                          </div>

                          <div class="col-12">
                            <label for="eventt" class="form-label">Event Title</label>
                            <input type="text" class="form-control" name="eventt" id="eventt"
                              placeholder="name of event">
                          </div>
                          <div class="col-6">
                            <label for="bdate" class="form-label">Date</label>
                            <input type="date" class="form-control" name="bdate" id="bdate" placeholder="">
                          </div>
                          <div class="col-6">
                            <label for="stime" class="form-label">Start Time</label>
                            <input type="time" class="form-control" name="stime" id="stime">
                          </div>
                          <div class="col-md-6">
                            <label for="venue" class="form-label">Venue</label>
                            <input type="text" class="form-control" name="venue" id="venue"
                              placeholder="exact event location">
                          </div>
                          <div class="col-md-6">
                            <label for="bcity" class="form-label">City</label>
                            <input type="text" class="form-control" name="bcity" id="bcity">
                          </div>
                          <div class="col-12">
                            <center>
                              <button type="button" id="btnpost" class="btn btn-primary">Post Event</button>
                            </center>
                          </div>
                        </form>
                      </div>

                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="pics/event 2.png" class="card-img-top" alt="" />
            <div class="card-body">

              <center>
                <a href="/event-manageropen" class="btn btn-primary">event manager</a>
              </center>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="pics/settings 4.png" class="card-img-top" alt="" />
            <div class="card-body">
              <center>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                  data-bs-target="#staticBackdrops">Settings</button>
              </center>
              <div class="modal fade" id="staticBackdrops" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Settings</h1>
                      <span id="msgupdate">*</span>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="container">
                        <form class="row g-3">
                          <div class="col-md-12">
                            <label for="semail" class="form-label">Email Id</label>
                            <input type="email" name="semail" class="form-control" id="semail">
                          </div>

                          <div class="col-12">
                            <label for="soldpass" class="form-label">Old Password</label>
                            <input type="password" class="form-control" name="soldpass" id="soldpass">
                          </div>
                          <div class="col-12">
                            <label for="snewpass" class="form-label">New Password</label>
                            <input type="password" class="form-control" name="snewpass" id="snewpass"
                              placeholder="enter new password">
                          </div>
                          <div class="col-md-12">
                            <label for="srpass" class="form-label">Repeat Password</label>
                            <input type="password" class="form-control" name="srpass" id="srpass"
                              placeholder="repeat new password">
                          </div>


                          <div class="col-12">
                            <center>
                              <button type="button " id="btnupdate" class="btn btn-primary">Update</button>
                            </center>
                          </div>
                        </form>
                      </div>
                    </div>

                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
